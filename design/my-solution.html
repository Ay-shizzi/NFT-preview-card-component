<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="my-solution.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT Preview Card</title>
</head>
<body>
    <main class="card">
        <section class="image-content">
           
        </section>
        <section class="text-content">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="ethereum">
                <div class="eth">
                    <img src="../images/icon-ethereum.svg" alt="icon-ethereum">
                    <span >0.041 ETH</span>
                </div>
                <div class="days-left">
                    <img src="../images/icon-clock.svg" alt="icon-clock">
                    <span>3 days left</span>
                </div>
            </div>
                <hr>
                <div class="creator">
                    <img src="../images/image-avatar.png" alt="icon-view">
                    <p>Creation of <a href="#">Jules Wyvern</a></p>
                </div>
        </section>
    </main>
</body>
</html>
